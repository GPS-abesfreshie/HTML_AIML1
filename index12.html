<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psedu Button</title>
    <style>
        .btn{
            height:20px;
            width: 75px;
            border: 1px solid blue;
            border-radius: 5px;
            background-color: aliceblue;
        }
        .btn:hover{
            height: 25px;
            width: 80px;
            background-color: red;
        }
        btn:active{
            height: 25px;
            width: 80px;
            background-color: green;
        }

    </style>
</head>
<body>
    
        <button class="btn">Click Me</button>

    

    
</body>
</html>
